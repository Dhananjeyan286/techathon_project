    <script>

    </script>    
</head>
<body>
	<div class="container">
<!-- partial:index.partial.html -->

		<nav class="navbar navbar-expand-lg navbar-light bg-dark sticky top">
			<div class="container-fluid">
			<a class="navbar-brand" style="color: white !important;" href="/">Student Forum</a>
			<button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link " style="color: white !important;" href="/profile">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" style="color: white !important;" href="/forum">Forum</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" style="color: white !important;" href="/team">Team Requests</a>
				</li>
				</ul>
			</div>
			<div>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" style="color: white !important;" href="/">Logout</a>
					</li>
				</ul>
			</div>
			</div>
		</nav>

		<h3 class="mt-3 text-center">Update your profile</h3>

		<a href="/"><button class="btn btn-primary" style="">Go Back</button></a>
        <div class=" mt-3 text-center">
            <!-- <h2 class='mt-3' style="">Update your profile</h2> -->
            <form name="f" onSubmit={submithandler} class='p-3' style="text-align:initial;border:1px solid black"}} >
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder='Enter your name' ></input>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Profile photo(only jpeg, jpg, png formats allowed)</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" placeholder='Enter your mobile number' ></input>
                </div>
                <div class="mb-3">
                    <label class="form-label">D.O.B</label>
                    <input type="date" class="form-control" placeholder='Enter your date of birth' ></input>
                </div>
                <div class="mb-3">
                    <label class="form-label">Certification</label>
                    <input type="text" class="form-control mb-2" placeholder='Describe about the Certification'></input>
                    <input class="form-control mb-2" type="file" id="formFile">
                    <button class="btn btn-primary" onclick="addfiles">Add more</button>
                </div>
                <div class="mb-3">
                    <label class="form-label">Skillsets</label>
                    <input type="text" class="form-control" placeholder='Enter your skills(each separated by a comma)'></input>
                </div>
                <div class='text-center'>
                    <button type="submit" class="btn btn-primary ">Update</button>
                </div>
            </form>
        </div>
<!-- partial -->
<!-- <script  src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script> -->
	</div>
</body>
</html>
